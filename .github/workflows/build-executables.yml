name: Build Executables

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows x86
          - os: windows-latest
            arch: x86
            python-arch: x86
            artifact-name: image-coords-app-windows-x86
            executable-name: image_coords_app.exe

          # Windows x64
          - os: windows-latest
            arch: x64
            python-arch: x64
            artifact-name: image-coords-app-windows-x64
            executable-name: image_coords_app.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          architecture: ${{ matrix.python-arch }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install pillow
          pip install pyinstaller

      - name: Verify Python architecture (Windows)
        if: runner.os == 'Windows'
        run: |
          python -c "import platform; print(f'Python architecture: {platform.architecture()}')"
          python -c "import platform; print(f'Machine: {platform.machine()}')"

      - name: Test import dependencies
        run: |
          python -c "import tkinter; print('tkinter OK')"
          python -c "from PIL import Image; print('PIL OK')"
          python -c "import sys; print(f'Python path: {sys.executable}')"

      - name: Generate application icons
        run: |
          python generate_icon.py

      - name: Verify generated icons (Windows)
        if: runner.os == 'Windows'
        run: |
          dir assets\icons\

      - name: Create spec file script (Windows)
        run: |
          @'
          spec_content = """# -*- mode: python ; coding: utf-8 -*-

          block_cipher = None

          a = Analysis(
              ['main.py'],
              pathex=['.'],
              binaries=[],
              datas=[
                  ('src', 'src'),
              ],
              hiddenimports=[
                  'PIL._tkinter_finder',
                  'PIL.ImageTk',
                  'tkinter',
                  'tkinter.ttk',
                  'tkinter.messagebox',
                  'tkinter.filedialog',
              ],
              hookspath=[],
              hooksconfig={},
              runtime_hooks=[],
              excludes=[],
              win_no_prefer_redirects=False,
              win_private_assemblies=False,
              cipher=block_cipher,
              noarchive=False,
          )

          pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)

          exe = EXE(
              pyz,
              a.scripts,
              a.binaries,
              a.zipfiles,
              a.datas,
              [],
              name="image_coords_app",
              debug=False,
              bootloader_ignore_signals=False,
              strip=False,
              upx=True,
              upx_exclude=[],
              runtime_tmpdir=None,
              console=False,
              disable_windowed_traceback=False,
              argv_emulation=False,
              target_arch="${{ matrix.arch }}",
              codesign_identity=None,
              entitlements_file=None,
              icon="assets/icons/app_icon.ico",
          )
          """

          with open('image_coords_app.spec', 'w') as f:
              f.write(spec_content)
          '@ | Out-File -FilePath "create_spec.py" -Encoding utf8
        if: runner.os == 'Windows'

      - name: Generate spec file
        run: python create_spec.py

      - name: Build with PyInstaller
        run: |
          pyinstaller image_coords_app.spec --clean --noconfirm

      - name: Install Windows SDK for signtool (Windows)
        if: runner.os == 'Windows'
        run: |
          # ã¾ãšæ—¢å­˜ã®signtoolã‚’æ¢ã™
          Write-Host "Checking for existing signtool.exe..."
          $existingSigntool = Get-Command signtool.exe -ErrorAction SilentlyContinue
          if ($existingSigntool) {
            Write-Host "âœ… signtool.exe already available at: $($existingSigntool.Source)"
            exit 0
          }

          # Windows SDK ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          Write-Host "Installing Windows 10 SDK..."
          try {
            # è»½é‡ãªSDKãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã‚’è©¦ã™
            choco install windows-sdk-10.1 --force --no-progress --timeout 1800
          } catch {
            Write-Host "First SDK installation failed, trying alternative..."
            try {
              choco install windowssdk-10-version-2004-all --force --no-progress --timeout 1800
            } catch {
              Write-Host "Second SDK installation failed, trying winget..."
              try {
                winget install "Windows SDK" --silent --accept-package-agreements --accept-source-agreements
              } catch {
                Write-Warning "All SDK installation methods failed. Will proceed with search..."
              }
            }
          }

          # ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«å¾Œã®ç¢ºèª
          Start-Sleep -Seconds 10
          $postInstallCheck = Get-Command signtool.exe -ErrorAction SilentlyContinue
          if ($postInstallCheck) {
            Write-Host "âœ… signtool.exe now available at: $($postInstallCheck.Source)"
          } else {
            Write-Host "âš ï¸  signtool.exe not in PATH, will search manually in next step"
          }

      - name: Create self-signed certificate for code signing (Windows)
        if: runner.os == 'Windows'
        run: |
          # GitHub Secretsã«è¨¼æ˜æ›¸ãŒã‚ã‚‹å ´åˆã¯ãã‚Œã‚’ä½¿ç”¨ã€ãªã‘ã‚Œã°è‡ªå·±ç½²åè¨¼æ˜æ›¸ã‚’ä½œæˆ
          try {
            if ($env:CODE_SIGN_CERT -and $env:CODE_SIGN_PASSWORD) {
              Write-Host "ğŸ”· Using production certificate from GitHub Secrets"
              [System.IO.File]::WriteAllBytes("codesign.pfx", [System.Convert]::FromBase64String($env:CODE_SIGN_CERT))
              $certPassword = $env:CODE_SIGN_PASSWORD
              Write-Host "âœ… Production certificate loaded successfully"
            } else {
              Write-Host "ğŸ”¶ Creating self-signed certificate for development"
              Write-Host "ğŸ“ Note: Self-signed certificates will show security warnings to users"

              # è‡ªå·±ç½²åè¨¼æ˜æ›¸ã‚’ä½œæˆï¼ˆé–‹ç™ºç”¨ï¼‰
              $cert = New-SelfSignedCertificate -Subject "CN=ImageCoordsApp Developer" -Type CodeSigning -KeyUsage DigitalSignature -FriendlyName "ImageCoordsApp Code Signing Certificate" -CertStoreLocation Cert:\CurrentUser\My -KeyExportPolicy Exportable -KeySpec Signature -KeyLength 2048 -HashAlgorithm SHA256 -NotAfter (Get-Date).AddYears(3)

              if (-not $cert) {
                throw "Failed to create self-signed certificate"
              }

              # è¨¼æ˜æ›¸ã‚’ãƒ•ã‚¡ã‚¤ãƒ«ã«ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
              $certPassword = "temp123"
              $password = ConvertTo-SecureString -String $certPassword -Force -AsPlainText
              Export-PfxCertificate -Cert $cert -FilePath "codesign.pfx" -Password $password -ErrorAction Stop

              # ãƒ•ã‚¡ã‚¤ãƒ«ãŒä½œæˆã•ã‚ŒãŸã‹ç¢ºèª
              if (-not (Test-Path "codesign.pfx")) {
                throw "Failed to export certificate to PFX file"
              }

              # è¨¼æ˜æ›¸æƒ…å ±ã‚’è¡¨ç¤º
              Write-Host "âœ… Self-signed certificate created successfully"
              Write-Host "   Subject: $($cert.Subject)"
              Write-Host "   Thumbprint: $($cert.Thumbprint)"
              Write-Host "   Valid until: $($cert.NotAfter)"
            }

            # è¨¼æ˜æ›¸ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’ç’°å¢ƒå¤‰æ•°ã«ä¿å­˜ï¼ˆå¾Œç¶šã‚¹ãƒ†ãƒƒãƒ—ã§ä½¿ç”¨ï¼‰
            "CERT_PASSWORD=$certPassword" | Out-File -FilePath $env:GITHUB_ENV -Append
            Write-Host "âœ… Certificate setup completed"

          } catch {
            Write-Error "âŒ Certificate setup failed: $($_.Exception.Message)"
            Write-Host "Stack Trace: $($_.ScriptStackTrace)"
            exit 1
          }
        env:
          CODE_SIGN_CERT: ${{ secrets.CODE_SIGN_CERT }}
          CODE_SIGN_PASSWORD: ${{ secrets.CODE_SIGN_PASSWORD }}

      - name: Sign executable with signtool (Windows)
        if: runner.os == 'Windows'
        run: |
          # signtool.exeã®åŒ…æ‹¬çš„ãªæ¤œç´¢
          Write-Host "ğŸ” Searching for signtool.exe..."

          $signtoolPath = $null

          # 1. ãƒ‘ã‚¹ã‹ã‚‰ç›´æ¥æ¤œç´¢
          $pathSigntool = Get-Command signtool.exe -ErrorAction SilentlyContinue
          if ($pathSigntool) {
            $signtoolPath = $pathSigntool.Source
            Write-Host "Found signtool.exe in PATH: $signtoolPath"
          }

          # 2. ä¸€èˆ¬çš„ãªWindows SDK ã®å ´æ‰€ã‚’æ¤œç´¢
          if (-not $signtoolPath) {
            $possiblePaths = @(
              "${env:ProgramFiles(x86)}\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe",
              "${env:ProgramFiles(x86)}\Windows Kits\10\bin\10.0.20348.0\x64\signtool.exe",
              "${env:ProgramFiles(x86)}\Windows Kits\10\bin\10.0.19041.0\x64\signtool.exe",
              "${env:ProgramFiles}\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe"
            )

            foreach ($path in $possiblePaths) {
              if (Test-Path $path) {
                $signtoolPath = $path
                Write-Host "Found signtool.exe at predefined path: $signtoolPath"
                break
              }
            }
          }

          # 3. Windows Kits ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªå…¨ä½“ã‚’å†å¸°æ¤œç´¢
          if (-not $signtoolPath) {
            Write-Host "Performing recursive search in Windows Kits directory..."
            $kitsPath = "${env:ProgramFiles(x86)}\Windows Kits"
            if (Test-Path $kitsPath) {
              $foundSigntools = Get-ChildItem -Path $kitsPath -Recurse -Name "signtool.exe" -ErrorAction SilentlyContinue
              if ($foundSigntools) {
                Write-Host "Found signtool.exe files:"
                $foundSigntools | ForEach-Object { Write-Host "  $_" }
                $signtoolPath = Join-Path $kitsPath $foundSigntools[0]
                Write-Host "Using: $signtoolPath"
              }
            }
          }

          # 4. Visual Studio ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã§ã®æ¤œç´¢
          if (-not $signtoolPath) {
            Write-Host "Searching in Visual Studio directories..."
            $vsPaths = @(
              "${env:ProgramFiles}\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC\*\bin\Hostx64\x64\signtool.exe",
              "${env:ProgramFiles(x86)}\Microsoft Visual Studio\2019\Enterprise\VC\Tools\MSVC\*\bin\Hostx64\x64\signtool.exe"
            )

            foreach ($pattern in $vsPaths) {
              $found = Get-ChildItem -Path $pattern -ErrorAction SilentlyContinue | Select-Object -First 1
              if ($found) {
                $signtoolPath = $found.FullName
                Write-Host "Found signtool.exe in Visual Studio: $signtoolPath"
                break
              }
            }
          }

          # æœ€çµ‚ç¢ºèª
          if (-not $signtoolPath -or -not (Test-Path $signtoolPath)) {
            Write-Error "âŒ signtool.exe not found anywhere on system"
            Write-Host "Available Windows SDK components:"
            Get-ChildItem -Path "${env:ProgramFiles(x86)}\Windows Kits\" -ErrorAction SilentlyContinue | Select-Object Name
            exit 1
          }

          Write-Host "ğŸ” Starting code signing process..."
          Write-Host "Using signtool at: $signtoolPath"
          Write-Host "Target executable: dist\image_coords_app.exe"

          # å®Ÿè¡Œãƒ•ã‚¡ã‚¤ãƒ«ã®å­˜åœ¨ç¢ºèª
          if (-not (Test-Path "dist\image_coords_app.exe")) {
            Write-Error "âŒ Target executable not found: dist\image_coords_app.exe"
            Write-Host "Contents of dist directory:"
            Get-ChildItem -Path "dist" -ErrorAction SilentlyContinue
            exit 1
          }

          # å®Ÿè¡Œãƒ•ã‚¡ã‚¤ãƒ«ã«ç½²å
          $signArgs = @(
            "sign",
            "/f", "codesign.pfx",
            "/p", $env:CERT_PASSWORD,
            "/fd", "SHA256",
            "/tr", "http://timestamp.sectigo.com",
            "/td", "SHA256",
            "/as",
            "dist\image_coords_app.exe"
          )

          Write-Host "Signing executable..."
          try {
            & $signtoolPath @signArgs

            if ($LASTEXITCODE -eq 0) {
              Write-Host "âœ… Code signing completed successfully"

              # ç½²åã‚’æ¤œè¨¼ï¼ˆè‡ªå·±ç½²åè¨¼æ˜æ›¸ã®å ´åˆã¯ã‚¨ãƒ©ãƒ¼ã‚’ç„¡è¦–ï¼‰
              Write-Host "Verifying signature..."
              & $signtoolPath verify /pa /v "dist\image_coords_app.exe" 2>&1 | Tee-Object -Variable verifyOutput

              # æ¤œè¨¼çµæœã«é–¢ä¿‚ãªãã€ç½²åãƒ—ãƒ­ã‚»ã‚¹è‡ªä½“ã¯æˆåŠŸã¨ã¿ãªã™
              if ($LASTEXITCODE -eq 0) {
                Write-Host "âœ… Signature verification successful - Trusted certificate chain"
              } else {
                Write-Host "âš ï¸  Signature verification returned warnings/errors:"
                Write-Host $verifyOutput
                Write-Host "ğŸ“ This is expected for self-signed certificates"
                Write-Host "âœ… Code signing process completed successfully"
                # è‡ªå·±ç½²åè¨¼æ˜æ›¸ã®å ´åˆã¯æ¤œè¨¼ã‚¨ãƒ©ãƒ¼ã‚’æ­£å¸¸ã¨ã—ã¦æ‰±ã†
                $global:LASTEXITCODE = 0
              }
            } else {
              Write-Error "âŒ Code signing failed with exit code: $LASTEXITCODE"
              exit 1
            }
          } catch {
            Write-Error "âŒ Exception during code signing: $($_.Exception.Message)"
            exit 1
          }

      - name: Verify executable (Windows)
        if: runner.os == 'Windows'
        run: |
          dir dist
          if (Test-Path "dist/image_coords_app.exe") {
            Write-Host "Executable created successfully"
            Get-Item "dist/image_coords_app.exe" | Select-Object Name, Length, CreationTime

            # ç½²åæƒ…å ±ã‚’ç¢ºèª
            Write-Host ""
            Write-Host "ğŸ” Code Signature Analysis"
            Write-Host "=========================="
            $signature = Get-AuthenticodeSignature "dist/image_coords_app.exe"

            Write-Host "Signature Status: $($signature.Status)"

            if ($signature.SignerCertificate) {
              Write-Host "ğŸ“‹ Certificate Details:"
              Write-Host "  Subject: $($signature.SignerCertificate.Subject)"
              Write-Host "  Issuer: $($signature.SignerCertificate.Issuer)"
              Write-Host "  Valid From: $($signature.SignerCertificate.NotBefore)"
              Write-Host "  Valid Until: $($signature.SignerCertificate.NotAfter)"
              Write-Host "  Thumbprint: $($signature.SignerCertificate.Thumbprint)"

              # è¨¼æ˜æ›¸ã®ç¨®é¡ã‚’åˆ¤å®š
              if ($signature.SignerCertificate.Subject -eq $signature.SignerCertificate.Issuer) {
                Write-Host "  Type: ğŸ”¶ Self-signed certificate (Development)"
              } else {
                Write-Host "  Type: ğŸ”· CA-issued certificate (Production)"
              }
            }

            # ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—æƒ…å ±
            if ($signature.TimeStamperCertificate) {
              Write-Host "â° Timestamp Certificate:"
              Write-Host "  Issuer: $($signature.TimeStamperCertificate.Issuer)"
              Write-Host "  Valid Until: $($signature.TimeStamperCertificate.NotAfter)"
            }

            Write-Host ""

            # ç½²åã®æœ‰åŠ¹æ€§ã«é–¢ã™ã‚‹èª¬æ˜
            switch ($signature.Status) {
              "Valid" {
                Write-Host "âœ… Signature is valid and trusted"
              }
              "UnknownError" {
                Write-Host "âš ï¸  Unknown signature error - may be self-signed"
              }
              "NotSigned" {
                Write-Host "âŒ File is not signed"
              }
              default {
                Write-Host "â„¹ï¸  Signature status: $($signature.Status)"
              }
            }
          } else {
            Write-Host "Executable not found!"
            exit 1
          }

      - name: Cleanup signing materials (Windows)
        if: runner.os == 'Windows' && always()
        run: |
          # ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã®ãŸã‚ã€è¨¼æ˜æ›¸ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤
          if (Test-Path "codesign.pfx") {
            Remove-Item "codesign.pfx" -Force
            Write-Host "ğŸ—‘ï¸  Certificate file cleaned up for security"
          } else {
            Write-Host "â„¹ï¸  No certificate file found to clean up"
          }

      - name: Create distribution directory
        run: |
          if ('${{ runner.os }}' -eq 'Windows') {
            New-Item -ItemType Directory -Path "release\${{ matrix.artifact-name }}" -Force
          } else {
            mkdir -p release/${{ matrix.artifact-name }}
          }

      - name: Copy executable and resources (Windows)
        if: runner.os == 'Windows'
        run: |
          copy dist\image_coords_app.exe release\${{ matrix.artifact-name }}
          if (Test-Path "*.ini") { copy *.ini release\${{ matrix.artifact-name }}\ }
          if (Test-Path "coords.txt") { copy coords.txt release\${{ matrix.artifact-name }}\ }
          if (Test-Path "defects.txt") { copy defects.txt release\${{ matrix.artifact-name }}\ }
          if (Test-Path "models.txt") { copy models.txt release\${{ matrix.artifact-name }}\ }
          if (Test-Path "worker.csv") { copy worker.csv release\${{ matrix.artifact-name }}\ }
          if (Test-Path "lot_number_info.json") { copy lot_number_info.json release\${{ matrix.artifact-name }}\ }

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path "release\${{ matrix.artifact-name }}\*" -DestinationPath "${{ matrix.artifact-name }}.zip"

      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-name }}.zip
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display structure of downloaded files
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/image-coords-app-windows-x86/*.zip
            artifacts/image-coords-app-windows-x64/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
