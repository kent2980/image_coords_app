name: Build Executables

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows x86
          - os: windows-latest
            arch: x86
            python-arch: x86
            artifact-name: image-coords-app-windows-x86
            executable-name: image_coords_app.exe

          # Windows x64
          - os: windows-latest
            arch: x64
            python-arch: x64
            artifact-name: image-coords-app-windows-x64
            executable-name: image_coords_app.exe

          # macOS Apple Silicon (M1/M2)
          - os: macos-latest
            arch: arm64
            python-arch: x64 # Python universal binary
            artifact-name: image-coords-app-macos-silicon
            executable-name: image_coords_app.app

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          architecture: ${{ matrix.python-arch }}

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          # macOS用の追加依存関係があれば追加
          echo "macOS dependencies setup complete"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install pillow
          pip install pyinstaller

      - name: Verify Python architecture (Windows)
        if: runner.os == 'Windows'
        run: |
          python -c "import platform; print(f'Python architecture: {platform.architecture()}')"
          python -c "import platform; print(f'Machine: {platform.machine()}')"

      - name: Verify Python architecture (macOS)
        if: runner.os == 'macOS'
        run: |
          python -c "import platform; print(f'Python architecture: {platform.architecture()}')"
          python -c "import platform; print(f'Machine: {platform.machine()}')"
          system_profiler SPHardwareDataType | grep "Chip"

      - name: Test import dependencies
        run: |
          python -c "import tkinter; print('tkinter OK')"
          python -c "from PIL import Image; print('PIL OK')"
          python -c "import sys; print(f'Python path: {sys.executable}')"

      - name: Generate application icons
        run: |
          python generate_icon.py
          ls -la assets/icons/

      - name: Create spec file script (macOS)
        run: |
          cat > create_spec.py << 'EOL'
          spec_content = """# -*- mode: python ; coding: utf-8 -*-

          block_cipher = None

          a = Analysis(
              ['main.py'],
              pathex=['.'],
              binaries=[],
              datas=[
                  ('src', 'src'),
              ],
              hiddenimports=[
                  'PIL._tkinter_finder',
                  'PIL.ImageTk',
                  'tkinter',
                  'tkinter.ttk',
                  'tkinter.messagebox',
                  'tkinter.filedialog',
              ],
              hookspath=[],
              hooksconfig={},
              runtime_hooks=[],
              excludes=[],
              win_no_prefer_redirects=False,
              win_private_assemblies=False,
              cipher=block_cipher,
              noarchive=False,
          )

          pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)

          exe = EXE(
              pyz,
              a.scripts,
              [],
              exclude_binaries=True,
              name="image_coords_app",
              debug=False,
              bootloader_ignore_signals=False,
              strip=False,
              upx=False,
              console=False,
              disable_windowed_traceback=False,
              argv_emulation=False,
              target_arch="${{ matrix.arch }}",
              codesign_identity=None,
              entitlements_file=None,
          )

          coll = COLLECT(
              exe,
              a.binaries,
              a.zipfiles,
              a.datas,
              strip=False,
              upx=False,
              upx_exclude=[],
              name="image_coords_app"
          )

          app = BUNDLE(
              coll,
              name='image_coords_app.app',
              icon='assets/icons/app_icon.icns',
              bundle_identifier='com.kent2980.image_coords_app',
              version='1.0.0',
              info_plist={
                  'CFBundleName': 'Image Coords App',
                  'CFBundleDisplayName': 'Image Coords App',
                  'CFBundleVersion': '1.0.0',
                  'CFBundleShortVersionString': '1.0.0',
                  'NSHighResolutionCapable': True,
              }
          )
          """

          with open('image_coords_app.spec', 'w') as f:
              f.write(spec_content)
          EOL
        if: runner.os == 'macOS'

      - name: Create spec file script (Windows)
        run: |
          @'
          spec_content = """# -*- mode: python ; coding: utf-8 -*-

          block_cipher = None

          a = Analysis(
              ['main.py'],
              pathex=['.'],
              binaries=[],
              datas=[
                  ('src', 'src'),
              ],
              hiddenimports=[
                  'PIL._tkinter_finder',
                  'PIL.ImageTk',
                  'tkinter',
                  'tkinter.ttk',
                  'tkinter.messagebox',
                  'tkinter.filedialog',
              ],
              hookspath=[],
              hooksconfig={},
              runtime_hooks=[],
              excludes=[],
              win_no_prefer_redirects=False,
              win_private_assemblies=False,
              cipher=block_cipher,
              noarchive=False,
          )

          pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)

          exe = EXE(
              pyz,
              a.scripts,
              a.binaries,
              a.zipfiles,
              a.datas,
              [],
              name="image_coords_app",
              debug=False,
              bootloader_ignore_signals=False,
              strip=False,
              upx=True,
              upx_exclude=[],
              runtime_tmpdir=None,
              console=False,
              disable_windowed_traceback=False,
              argv_emulation=False,
              target_arch="${{ matrix.arch }}",
              codesign_identity=None,
              entitlements_file=None,
          )
          """

          with open('image_coords_app.spec', 'w') as f:
              f.write(spec_content)
          '@ | Out-File -FilePath "create_spec.py" -Encoding utf8
        if: runner.os == 'Windows'

      - name: Create spec file script (Linux)
        run: |
          cat > create_spec.py << 'EOL'
          spec_content = """# -*- mode: python ; coding: utf-8 -*-

          block_cipher = None

          a = Analysis(
              ['main.py'],
              pathex=['.'],
              binaries=[],
              datas=[
                  ('src', 'src'),
              ],
              hiddenimports=[
                  'PIL._tkinter_finder',
                  'PIL.ImageTk',
                  'tkinter',
                  'tkinter.ttk',
                  'tkinter.messagebox',
                  'tkinter.filedialog',
              ],
              hookspath=[],
              hooksconfig={},
              runtime_hooks=[],
              excludes=[],
              win_no_prefer_redirects=False,
              win_private_assemblies=False,
              cipher=block_cipher,
              noarchive=False,
          )

          pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)

          exe = EXE(
              pyz,
              a.scripts,
              a.binaries,
              a.zipfiles,
              a.datas,
              [],
              name="image_coords_app",
              debug=False,
              bootloader_ignore_signals=False,
              strip=False,
              upx=True,
              upx_exclude=[],
              runtime_tmpdir=None,
              console=False,
              disable_windowed_traceback=False,
              argv_emulation=False,
              target_arch="${{ matrix.arch }}",
              codesign_identity=None,
              entitlements_file=None,
              icon="assets/icons/app_icon.ico",
          )
          """

          with open('image_coords_app.spec', 'w') as f:
              f.write(spec_content)
          EOL
        if: runner.os == 'Linux'

      - name: Create spec file script (Windows)
        run: |
          @'
          spec_content = """# -*- mode: python ; coding: utf-8 -*-

          block_cipher = None

          a = Analysis(
              ['main.py'],
              pathex=['.'],
              binaries=[],
              datas=[
                  ('src', 'src'),
              ],
              hiddenimports=[
                  'PIL._tkinter_finder',
                  'PIL.ImageTk',
                  'tkinter',
                  'tkinter.ttk',
                  'tkinter.messagebox',
                  'tkinter.filedialog',
              ],
              hookspath=[],
              hooksconfig={},
              runtime_hooks=[],
              excludes=[],
              win_no_prefer_redirects=False,
              win_private_assemblies=False,
              cipher=block_cipher,
              noarchive=False,
          )

          pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)

          exe = EXE(
              pyz,
              a.scripts,
              a.binaries,
              a.zipfiles,
              a.datas,
              [],
              name="image_coords_app",
              debug=False,
              bootloader_ignore_signals=False,
              strip=False,
              upx=True,
              upx_exclude=[],
              runtime_tmpdir=None,
              console=False,
              disable_windowed_traceback=False,
              argv_emulation=False,
              target_arch="${{ matrix.arch }}",
              codesign_identity=None,
              entitlements_file=None,
              icon="assets/icons/app_icon.ico",
          )
          """

          with open('image_coords_app.spec', 'w') as f:
              f.write(spec_content)
          '@ | Out-File -FilePath "create_spec.py" -Encoding utf8
        if: runner.os == 'Windows'

      - name: Generate spec file
        run: python create_spec.py

      - name: Build with PyInstaller
        run: |
          pyinstaller image_coords_app.spec --clean --noconfirm

      - name: Verify executable (Windows)
        if: runner.os == 'Windows'
        run: |
          dir dist
          if (Test-Path "dist/image_coords_app.exe") {
            Write-Host "Executable created successfully"
            Get-Item "dist/image_coords_app.exe" | Select-Object Name, Length, CreationTime
          } else {
            Write-Host "Executable not found!"
            exit 1
          }

      - name: Verify executable (macOS)
        if: runner.os == 'macOS'
        run: |
          ls -la dist/
          if [ -d "dist/image_coords_app.app" ]; then
            echo "App bundle created successfully"
            ls -lh "dist/image_coords_app.app"
            find "dist/image_coords_app.app" -name "image_coords_app" -type f -exec file {} \;
          else
            echo "App bundle not found!"
            exit 1
          fi

      - name: Remove quarantine attributes (macOS)
        if: runner.os == 'macOS'
        run: |
          # GitHub Actions でビルドしたファイルは署名されていないため、
          # 配布前に quarantine 属性を削除してユーザビリティを向上させる
          echo "Removing quarantine attributes from app bundle..."
          sudo xattr -r -d com.apple.quarantine "dist/image_coords_app.app" || echo "No quarantine attributes found"

          # アプリケーションの実行可能性を確認
          echo "Verifying app bundle structure..."
          ls -la "dist/image_coords_app.app/Contents/MacOS/"

          # 実行権限を確認・設定
          chmod +x "dist/image_coords_app.app/Contents/MacOS/image_coords_app"

          echo "App bundle prepared for distribution"

      - name: Create distribution directory
        run: |
          mkdir -p release/${{ matrix.artifact-name }}

      - name: Copy executable and resources (Windows)
        if: runner.os == 'Windows'
        run: |
          copy dist\image_coords_app.exe release\${{ matrix.artifact-name }}
          if (Test-Path "*.ini") { copy *.ini release\${{ matrix.artifact-name }}\ }
          if (Test-Path "coords.txt") { copy coords.txt release\${{ matrix.artifact-name }}\ }
          if (Test-Path "defects.txt") { copy defects.txt release\${{ matrix.artifact-name }}\ }
          if (Test-Path "models.txt") { copy models.txt release\${{ matrix.artifact-name }}\ }
          if (Test-Path "worker.csv") { copy worker.csv release\${{ matrix.artifact-name }}\ }
          if (Test-Path "lot_number_info.json") { copy lot_number_info.json release\${{ matrix.artifact-name }}\ }

      - name: Copy executable and resources (macOS)
        if: runner.os == 'macOS'
        run: |
          cp -R dist/image_coords_app.app release/${{ matrix.artifact-name }}/
          [ -f "*.ini" ] && cp *.ini release/${{ matrix.artifact-name }}/ || true
          [ -f "coords.txt" ] && cp coords.txt release/${{ matrix.artifact-name }}/ || true
          [ -f "defects.txt" ] && cp defects.txt release/${{ matrix.artifact-name }}/ || true
          [ -f "models.txt" ] && cp models.txt release/${{ matrix.artifact-name }}/ || true
          [ -f "worker.csv" ] && cp worker.csv release/${{ matrix.artifact-name }}/ || true
          [ -f "lot_number_info.json" ] && cp lot_number_info.json release/${{ matrix.artifact-name }}/ || true

          # macOS用の説明ファイルを作成
          cat > release/${{ matrix.artifact-name }}/MacOS_README.txt << 'EOF'
          =============================================
          Image Coords App - macOS版 インストール手順
          =============================================

          【重要】Gatekeeperエラーの解決方法

          "Appleは、image_coords_app.appにMacに損害を与えたり、
          プライバシーを侵害する可能性のあるマルウェアが含まれて
          いないことを検証できませんでした。"

          このエラーが表示された場合、以下の方法で解決できます：

          ■方法1: ターミナルから一括解除（推奨）
          1. ターミナルを開く
          2. 以下のコマンドを実行：
             xattr -d com.apple.quarantine image_coords_app.app
          3. アプリケーションをダブルクリックで起動

          ■方法2: 右クリックから実行
          1. image_coords_app.appを右クリック
          2. 「開く」を選択
          3. 確認ダイアログで「開く」をクリック

          ■方法3: システム環境設定から許可
          1. アプリをダブルクリック（エラーが表示される）
          2. システム環境設定 → セキュリティとプライバシー
          3. 「このまま開く」ボタンをクリック

          ※このアプリケーションは安全ですが、Apple Developer証明書
          で署名されていないため、macOSが警告を表示します。

          =============================================
          EOF

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path "release\${{ matrix.artifact-name }}\*" -DestinationPath "${{ matrix.artifact-name }}.zip"

      - name: Create archive (macOS)
        if: runner.os == 'macOS'
        run: |
          cd release && tar -czf ../${{ matrix.artifact-name }}.tar.gz ${{ matrix.artifact-name }}

      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-name }}.zip
          retention-days: 30

      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-name }}.tar.gz
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Display structure of downloaded files
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/image-coords-app-windows-x86/*.zip
            artifacts/image-coords-app-windows-x64/*.zip
            artifacts/image-coords-app-macos-silicon/*.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
